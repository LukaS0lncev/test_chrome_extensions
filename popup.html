<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>

        <div class="card" style="width: 36rem;">
            <div class="card-body">
              <h5 class="card-title">Системный логин и пароль МТС</h5>
              <div class="form-group">
                <label for="formLoginMtsInput">Логин МТС</label>
                <input type="text" class="form-control" id="formLoginMtsInput" placeholder="Логин МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordMtsInput">Пароль МТС</label>
                <input type="text" class="form-control" id="formPasswordMtsInput" placeholder="Пароль МТС">
              </div>
              <hr>
              <h5 class="card-title">Remedy МТС</h5>
              <div class="form-group">
                <label for="formLoginRemedyInput">Логин Remedy МТС</label>
                <input type="text" class="form-control" id="formLoginRemedyInput" placeholder="Логин МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordRemedyInput">Пароль Remedy МТС</label>
                <input type="text" class="form-control" id="formPasswordRemedyInput" placeholder="Пароль МТС">
              </div>
              <hr>
              <h5 class="card-title">Логин и пароль от базы данных</h5>
              <div class="form-group">
                <label for="formLoginBDInput">Логин от базы</label>
                <input type="text" class="form-control" id="formLoginBDInput" placeholder="Ваша почта МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordBDInput">Пароль от базы</label>
                <input type="text" class="form-control" id="formPasswordBDInput" placeholder="Пароль от базы">
              </div>
            </div>
            <button id="assistant_form_save" class="btn btn-primary">Сохранить</button>
        </div>
        
	</body>
    
</html>
