<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>

        <div class="card" style="width: 36rem;">
            <div class="card-body">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="authCheck">
                <label class="form-check-label" for="authCheck">Включить авто авторизацию?</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="fecusPluginCheck">
                <label class="form-check-label" for="fecusPluginCheck">Включить плагин фецуса?</label>
              </div>
              <h5 class="card-title">Системный логин и пароль МТС</h5>
              <div class="form-group">
                <label for="formLoginMtsInput">Логин МТС</label>
                <input type="text" class="form-control" id="formLoginMtsInput" placeholder="Логин МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordMtsInput">Пароль МТС</label>
                <input type="text" class="form-control" id="formPasswordMtsInput" placeholder="Пароль МТС">
              </div>
              <hr>
              <h5 class="card-title">Remedy МТС</h5>
              <div class="form-group">
                <label for="formLoginRemedyInput">Логин Remedy МТС</label>
                <input type="text" class="form-control" id="formLoginRemedyInput" placeholder="Логин МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordRemedyInput">Пароль Remedy МТС</label>
                <input type="text" class="form-control" id="formPasswordRemedyInput" placeholder="Пароль МТС">
              </div>
              <hr>
              <h5 class="card-title">Remedy МГТС</h5>
              <div class="form-group">
                <label for="formLoginRemedyMgtsInput">Логин Remedy МГТС</label>
                <input type="text" class="form-control" id="formLoginRemedyMgtsInput" placeholder="Логин МГТС">
              </div>
              <div class="form-group">
                <label for="formPasswordRemedyMgtsInput">Пароль Remedy МГТС</label>
                <input type="text" class="form-control" id="formPasswordRemedyMgtsInput" placeholder="Пароль МГТС">
              </div>
              <hr>
              <h5 class="card-title">Логин и пароль от базы данных</h5>
              <div class="form-group">
                <label for="formLoginBDInput">Логин от базы</label>
                <input type="text" class="form-control" id="formLoginBDInput" placeholder="Ваша почта МТС">
              </div>
              <div class="form-group">
                <label for="formPasswordBDInput">Пароль от базы</label>
                <input type="text" class="form-control" id="formPasswordBDInput" placeholder="Пароль от базы">
              </div>
              <hr>
              <h5 class="card-title">База данных Самары</h5>
              <div class="form-group">
                <label for="formLoginBDSamara">Логин</label>
                <input type="text" class="form-control" id="formLoginBDSamara" placeholder="Логин от системы">
              </div>
              <div class="form-group">
                <label for="formPasswordBDSamara">Пароль</label>
                <input type="text" class="form-control" id="formPasswordBDSamara" placeholder="Пароль от системы">
              </div>
              <hr>
              <h5 class="card-title">База данных Тольятти</h5>
              <div class="form-group">
                <label for="formLoginBDTolyatti">Логин</label>
                <input type="text" class="form-control" id="formLoginBDTolyatti" placeholder="Логин от системы">
              </div>
              <div class="form-group">
                <label for="formPasswordBDTolyatti">Пароль</label>
                <input type="text" class="form-control" id="formPasswordBDTolyatti" placeholder="Пароль от системы">
              </div>

            </div>
            <button id="assistant_form_save" class="btn btn-primary">Сохранить</button>
        </div>
        
	</body>
    
</html>
